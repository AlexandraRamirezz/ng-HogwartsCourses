<div class="container-fluid">
    <div class="grid formfrid">
        <div class="col-5">
            <div class="logo-container">
                <img src="../../../../../favicon.ico" alt="Logo of HowgartsCourses" class="logo">
            </div>
        </div>
        <div class="col-7">
            <div class="login-container">
                <mat-card class="card">
                    <mat-card-content>
                        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
                            <mat-form-field class="input-field">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" placeholder="Enter your email">
                                <mat-error
                                    *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</span>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="input-field">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"
                                    placeholder="Enter your password">
                                <button style="color: rgba(22, 48, 48, 0.716);" mat-icon-button matSuffix
                                    (click)="togglePasswordVisibility()">
                                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                                </button>
                                <mat-error
                                    *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Invalid
                                        password</span>
                                </mat-error>
                            </mat-form-field>
                            <button mat-raised-button color="primary" class="login-button" type="submit">Enter</button>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

</div>
