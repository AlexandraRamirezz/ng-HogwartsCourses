<h1 [fontWeight]="style" appHeadline>List of students</h1>
<div style="padding-bottom: 1.5rem">
    <button (click)="openUserDialog()" mat-flat-button color="primary">
        <mat-icon>add</mat-icon>Add student
    </button>
</div>

<app-users-table [dataSource]="users" (editUser)="onEditUser($event)"
    (deleteUser)="onDeleteUser($event)"></app-users-table>
